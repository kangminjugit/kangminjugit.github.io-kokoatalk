<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="state-bar">
        <div class="state-bar__wifi">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="state-bar__clock js-state-bar__clock">
            <span class='js-state-bar__clockTitle'>00:00</span> 
        </div>
        <div class="state-bar__battery">
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="index-wrapper">
        <header class="welcome-box">
            <h1 class="welcome-box__title">
                <span>Welcome</span>
                    <span>to</span>
                <span>KokoaTalk</span>
            <!-- Welcome to KokoaTalk -->
            </h1>
            <p class="welcome-box__description">
                If you have a KokoaTalk Account,
                log in with your email or phone number.
            </p>
        </header>
        <div class="login-box">
            <form class="login-box__form" action="friends.html" method="GET">
                <input name="username" type="text" placeholder="Email or phone number"/>
                <input name="userpassword" type="password" placeholder="Password"/>
                <div class="login-box__form__btns">
                    <input type="submit" value="Log In"/>
                    <input type="submit" value="Sign Up"/>
                </div>
            </form>
            <div class="link-find-account">
                <a href="#">Find Kokoa Account or Password</a>
            </div>
        
        </div>
        
    </div>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src='src/clock.js'></script>
    <script src="https://kit.fontawesome.com/f5a71a44da.js" crossorigin="anonymous"></script>    
</body>
</html>
