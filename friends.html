<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>friends</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="state-bar">
        <div class="state-bar__wifi">
            <span>No Service</span>
            <!-- <img src="img/no-wifi.png" class="js-no-wifi"/>
            <img src="img/wifi-30.png" class="js-wifi-30"/>
            <img src="img/wifi-60.png" class="js-wifi-60"/>
            <img src="img/wifi-full.png" class="js-wifi-full"/> -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="state-bar__clock js-state-bar__clock">
            <span class='js-state-bar__clockTitle'>00:00</span> 
        </div>
        <div class="state-bar__battery">
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header">
        <h1 class="header__title">
            <div>Friends</div>
            <!-- <div>Friends</div> -->
        </h1>
        <div class="header__icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-music"></i></a>
            <a href="#"><i class="fas fa-cog"></i></a>
        </div>
    </header>

    <div class="scroll-part">
        <section class="info-me hover-color-change">
            <a href="#" class="info-me-a">
                <div class="info-me__profile"> 
                    <img class="profile-img" src="img/amanda.jpg"/>
                    <div>
                        <h2 class="info-me__name">Amanda</h2>
                        <span class="info-me__text">dancing queen</span>
                    </div>
                </div>
                <button class="profile__music">
                    <span>Boat</span>
                    <span> - </span>
                    <span>Jeorge</span>
                    <i class="fas fa-play"></i></button>
                </button>
            </a>
        </section>
        <section class="channel-list">
            <div class="friends-category">Channel</div>
            <a href="#" class="channel-list-a">
                <div class="channel-list__wrap">
                    <div class="profile-img">
                        <i class="far fa-comment-dots"></i>
                    </div>  
                    <h2>Channel</h2>
                </div>
        
                <div class="channel-list__wrap">
                    <span>2</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
        </section>
        <section class="friends-list">
            <div class="friends-category">
                <span>Friends</span>
                <span>7</span>
            </div>
            <ul>
                <li class="hover-color-change friend">
                    <a href="#" class="friend-a">
                        <div class="friends-list__wrap">

                                <h2 class="friend__name">Gwen</h2>

                            </div>
                        </div>

                            <span>Shelter</span>

                            <span>GOOD DAY</span>
                            <i class="fas fa-play"></i></button>
                        </button>
                    </a>
                </li>
                <li class="hover-color-change friend">
                    <a href="#" class="friend-a">
                        <div class="friends-list__wrap">
                            <img src="img/Anya.jpg" class="profile-img">

                                <h2 class="friend__name">Anya</h2>
                                <span class="friend__text">The Queen's Gambit</span>
                            </div>
                        </div>
                        <button class="profile__music">
                            <span>Drivers License</span>
                            <span> - </span>
                            <span>Olivia Rodrigo</span>
                            <i class="fas fa-play"></i></button>
                        </button>
                    </a>
                </li>
                <li class="hover-color-change friend">
                    <a href="#" class="friend-a">
                        <div class="friends-list__wrap">
                            <img src="img/effy.jpg" class="profile-img">
                            <div>
                                <h2 class="friend__name">Effy</h2>
                                <span class="friend__text"></span>
                            </div>
                        </div>
                        <button class="profile__music">
                            <span>Blinding Lights</span>
                            <span> - </span>
                            <span>The Weekend</span>
                            <i class="fas fa-play"></i></button>
                        </button>
                    </a>
                </li>
                <li class="hover-color-change friend">
                    <a href="#" class="friend-a">
                        <div class="friends-list__wrap">
                            <img src="img/regina.jpg" class="profile-img">
                            <div>
                                <h2 class="friend__name">Regina</h2>
                                <span class="friend__text">ðŸ‘ </span>
                            </div>

                        </div>
                        <button class="profile__music">

                            <span> - </span>
                            <span>The Weekend</span>
                            <i class="fas fa-play"></i></button>
                        </button>
                    </a>
                </li>
                <li class="hover-color-change friend">
                    <a href="#" class="friend-a">
                        <div class="friends-list__wrap">
                            <img src="img/natalie.jpg" class="profile-img">

                                <h2 class="friend__name">Natalie</h2>

                        </button>

                    <a href="#" class="friend-a">
                        <div class="friends-list__wrap">
                            <img src="img/anne.jpg" class="profile-img">
                            <div>
                                <h2 class="friend__name">Anne</h2>
                                <span class="friend__text">That's all</span>
                            </div>
                        </div>
                        <button class="profile__music">
                            <span>Anyone</span>
                            <span> - </span>
                            <span>Justin Bieber</span>
                            <i class="fas fa-play"></i></button>
                        </button>
                    </a>

            </ul>
           
        </section>
    </div>

        <ul class="nav__list">

                <a class="nav__link" href="friends.html">
